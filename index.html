<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="page">
  <header>
    <div class="logo">
      <img class="logo__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="logo__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
  </header>
  <main class="main">
    <section class="add-items">
      <h3 class="title add-items__title">Add Item</h3>
      <div class="task__wrapper">
        <input id="new-task" class="task__input-text" type="text">
        <button class="btn_add">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="title todo__title">Todo</h3>
      <ul id="todo-tasks" class="task-list">
        <li class="task-item">
          <input type="checkbox" class="task__input-checkbox">
          <label class="task-label">Pay Bills</label>
          <input
            type="text"
            class="task__input-text"
          >
          <button class="btn_edit">Edit</button>
          <button class="btn_delete">
            <img class="btn_delete__img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input type="checkbox" class="task__input-checkbox">
          <label class="task-label">Go Shopping</label>
          <input
            type="text"
            value="Go Shopping"
            class="task__input-text"
          >
          <button class="btn_edit">Save</button>
          <button class="btn_delete">
            <img class="btn_delete__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="title completed__title">Completed</h3>
      <ul id="completed-tasks" class="task-list">
        <li class="task-item">
          <input type="checkbox" class="task__input-checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input
            type="text"
            class="task__input-text"
          >
          <button class="btn_edit">Edit</button>
          <button class="btn_delete">
            <img class="btn_delete__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
